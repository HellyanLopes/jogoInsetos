<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CAPTURE O INSETO</title>
</head>

<body>
    <div class="screen">
        <h1>Capture o Inseto</h1>
        <button class="btn" id="start-btn">Jogar</button>
    </div>

    <div class="screen">
        <h1>Qual é o seus inseto "favorito"?</h1>
        <ul class="insetos-list">
            <li>
                <button class="escolher-inseto-btn">
                    <p>Mosca</p>
                    <img src="img/mosca.png" alt="mosca">
                </button>
            </li>
            <li>
                <button class="escolher-inseto-btn">
                    <p>Pernilongo</p>
                    <img src="img/pernilongo.png" alt="pernilongo" />
                </button>
            </li>
            <li>
                <button class="escolher-inseto-btn">
                    <p>Abelha</p>
                    <img src="img/abelha.png" alt="abelha" />
                </button>
            </li>
            <li>
                <button class="escolher-inseto-btn">
                    <p>Barata</p>
                    <img src="img/barata.png" alt="barata" />
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Tempo: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="mensagem" class="mensagem">
            Você ja está ficando abismado? <br>
            Eu nunca disse que seria facil !!!
        </h5>
    </div>
    <script src="script.js"></script>
</body>

</html>
